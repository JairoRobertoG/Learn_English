    <script>
        $(document).ready(function () {
            var sound;
            $(".play-letter").mouseover(function () {
                sound = document.getElementById("alphabet_audio");
                var letter = $(this).context.id
                document.getElementById("audio").src = 'audios/alphabet/' + letter + '.mp3';
                try {
                    sound.load();
                    sound.play();
                } catch (e) {
                    alert('Ocurrio un error al reproducir el audio');
                }
            });
            $(".play-letter").mouseout(function () {
                sound.pause();
            });
        });
    </script>
